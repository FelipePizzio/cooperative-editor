<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-rubric-localization">
  <script>
    class CooperativeEditorRubricLocalization extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { 
          return 'ce-rubric-localization'
      }

      static get properties() {
        return {
          // set the current language—shared across all elements in the app
          // that use AppLocalizeBehavior 
          language: {
              value: function() {
            	  var language;
                  var navLang = navigator.language.split('-')[0];
				  if (navLang === 'pt')
					  language = navLang;
                  else if (navLang === 'es')
                	  language = navLang; 
                  else
                	  language = 'en';
            	 return language;
        	  },
        	  type: String
          },
         
          resources: {
            value() {
	            	return {
                	  	  'en': { 
                    	  	  'labelEmailRubric':'Email',
                    	  	  'descriptionIntro':'Rubric',
                    	  	  'descriptionEnd':'agreed',
                    	  	  'descriptionEndSingular':'agreed',
                    	  	  'noRubric':'there are no rubrics to be described',
                    	  	  'buttonFinishRubric':'Press to agree that the group achieve this rubric or goal',
                    	  	  'buttonAccepted':'agreed that the rubric or goal was achieved',
                    	  	  'buttonOpenRubricDialog':'Press to know more details about this rubric',
                    	  	  'buttonCloseRubric':'Press to close the rubric details'

                    	   },
 	                   'pt': { 
 	 	                   'labelEmailRubric':'Email',
 	  	                   'descriptionIntro':'Rubrica',
 	  	                   'descriptionEnd':'concordaram', 
 	  	                	   'descriptionEndSingular':'concordou',
 	  	                	   'noRubric':'Não existem rubricas para serem descritas',
 	  	                	   'buttonFinishRubric': 'Pressione para concordar que o grupo alcançou esse jogo ou objetivo',
 	  	                	   'buttonAccepted':'concordou que a rubrica ou meta foi alcançada',
 	  	                	   'buttonOpenRubricDialog':'Pressione para saber mais detalhes sobre essa rubrica',
 	  	                   'buttonCloseRubric':'Pressione para fechar os detalhes da rubrica'    

 	                	   },
 	                   'es': {
 	  	                   'labelEmailRubric':'Email',
 	  	                   'descriptionIntro':'Rúbrica',
 	  	                   'descriptionEnd':'se pusieron de acuerdo',
 	  	                	   'descriptionEndSingular':'convenido',
 	  	                	   'noRubric':'No hay rúbricas para describir',
 	  	                	   'buttonFinishRubric': 'Pulse para aceptar que el grupo alcanzó esta rúbrica u objetivo',
 	  	                	   'buttonAccepted':'estuvo de acuerdo en que se logró la rúbrica u objetivo',
 	  	                	   'buttonOpenRubricDialog':'Pulse para saber más detalles sobre esta rúbrica',
 	  	                	   'buttonCloseRubric':'Pulse para cerrar los detalles de la rúbrica'       

 	                   }         
	  		    	}
            }
          }
        };
      }
    }
    customElements.define(CooperativeEditorRubricLocalization.is, CooperativeEditorRubricLocalization);
  </script>
</dom-module>
