<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-rubric-localization">
  <script>
    class CooperativeEditorRubricLocalization extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { 
          return 'ce-rubric-localization'
      }

      static get properties() {
        return {
          // set the current language—shared across all elements in the app
          // that use AppLocalizeBehavior 
          language: {
              value: function() {
            	  var language;
                  var navLang = navigator.language.split('-')[0];
				  if (navLang === 'pt')
					  language = navLang;
                  else if (navLang === 'es')
                	  language = navLang; 
                  else
                	  language = 'en';
            	 return language;
        	  },
        	  type: String
          },
         
          resources: {
            value() {
	            	return {
                	  	  'en': { 
                    	  	  'labelEmailRubric':'Email',
                    	  	  'descriptionIntro':'Evaluation criterion',
                    	  	  'descriptionEnd':'accepted',
                    	  	  'descriptionEndSingular':'accepted',
                    	  	  'noRubric':'there are no evaluations criterion to be described',
                    	  	  'buttonFinishRubric':'Press to agree that the group achieve this evaluation criterion or goal',
                    	  	  'buttonAccepted':'agreed that the evaluation criterion or goal was achieved',
                    	  	  'buttonOpenRubricDialog':'Press to know more details about this evaluation criterion',
                    	  	  'buttonCloseRubric':'Press to close the evaluation criterion details'
                    	   },
 	                   'pt': { 
 	 	                   'labelEmailRubric':'Email',
 	  	                   'descriptionIntro':'Critério de avaliação',
 	  	                   'descriptionEnd':'aceitaram', 
 	  	                	   'descriptionEndSingular':'aceitou',
 	  	                	   'noRubric':'Não existem critérios de avaliação para serem descritas',
 	  	                	   'buttonFinishRubric': 'Pressione para concordar que o grupo alcançou esse critério de avaliação ou objetivo',
 	  	                	   'buttonAccepted':'concordou que a critério de avaliação ou meta foi alcançada',
 	  	                	   'buttonOpenRubricDialog':'Pressione para saber mais detalhes sobre esse critério de avaliação',
 	  	                   'buttonCloseRubric':'Pressione para fechar os detalhes do critério de avaliação'
 	                	   },
 	                   'es': {
 	  	                   'labelEmailRubric':'Email',
 	  	                   'descriptionIntro':'Criterio de evaluación',
 	  	                   'descriptionEnd':'aceptaron',
 	  	                	   'descriptionEndSingular':'aceptó',
 	  	                	   'noRubric':'No hay criterios de evaluación para describir',
 	  	                	   'buttonFinishRubric': 'Pulse para aceptar que el grupo alcanzó este criterio de evaluación u objetivo',
 	  	                	   'buttonAccepted':'estuvo de acuerdo en que se logró lo criterio de evaluación u objetivo',
 	  	                	   'buttonOpenRubricDialog':'Pulse para saber más detalles sobre este criterio de evaluación',
 	  	                	   'buttonCloseRubric':'Pulse para cerrar los detalles de lo criterio de evaluación'       
 	                   }         
	  		    	}
            }
          }
        };
      }
    }
    customElements.define(CooperativeEditorRubricLocalization.is, CooperativeEditorRubricLocalization);
  </script>
</dom-module>
