<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="ce-rubric-localization.html">


<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">

<dom-module id="ce-rubric" >
	<template>
		<style>
			:host {
				display: block;
			}
			
			paper-card{
				position:relative;
				left: calc(50% - 130px);
				margin-top: 5%;
				padding: 25px;
				width: 300px;
				overflow: hidden;
			}	

			.yellow {
			  background-color: var(--paper-yellow-500);
			  color: black;
			}
			
			.blue {
			  background-color: var(--paper-blue-500);
			  color: black;
			}
			
			.purple {
			  background-color: var(--paper-purple-500);
			  color: black;
			}
			
			.orange {
			  background-color: var(--paper-orange-500);
			  color: black;
			}
		
		</style>
		<template
			is="dom-repeat"
			items="{{rubricProductionConfigurations}}"
			as="rPC">
			
			<paper-card id="rubric[[rPC.rubric.id]]">
				<paper-button on-tap="_openDialog">
					<div class="card-content">
						<h4>{{ _cutText(rPC.rubric.objective) }}</h4>
					</div>        	
		        </paper-button>
		        
		         <paper-button 
		        	id="finishRubric"
		        	on-tap="_finishRubric"
		        	disabled="{{ _isFinish(rPC.rubric.userRubricStatuss )}}">OK</paper-button>
		        
		        <template
					is="dom-repeat"
					items="{{rPC.rubric.userRubricStatuss}}"
					as="userRubricStatus"
					mutable-data>
										
					<paper-icon-button
						class$="{{_getClass(userRubricStatus.user.id)}}"
						icon="icons:thumb-up" >
						{{_returnIdentification(userRubricStatus.user)}}
					</paper-icon-button>
				        		        	
		        </template>	       
		        	
	        </paper-card>
	    </template>
	    
	    <paper-dialog id="dialog">
			<div class="buttons" >
				<paper-button dialog-confirm autofocus>
						OK
				</paper-button>
			</div>
			
			<h2 id="descriptionRubric"
				name="descriptionRubric">
				</h2>
			
			<template 
				is="dom-repeat" 
				items="{{descriptors}}">									
					<p>{{ item }}</p>				
			</template>
		</paper-dialog>
  	   
	</template>
	
	<script>
		class CooperativeEditorRubric extends CooperativeEditorRubricLocalization {
			static get is() { 
				return 'ce-rubric';
			}
			
			constructor() {
				super();
				this.userSoundEffect = new Map();
			}
			
			connectedCallback() {
				super.connectedCallback();
			}
						
			// Used by the component to return the value of a valid property a person object
			_returnIdentification(object){
				var name;
				if(object.name !== "null" && object.name != null)
					name = object.name;
				else
					name = object.email.substring(0, object.email.indexOf("@"));
				return name;								
			}
			
			_finishRubric(event){
				event.target.disabled = true;
				var idRPC = event.model.rPC.id;
				this.dispatchEvent(new CustomEvent('finishRubric',{detail: {idRPC: idRPC}}));				
			}
			
			_openDialog(event) {
				this.$.dialog.rubricProductionConfiguration = event.model.rPC;
				this.$.descriptionRubric.innerHTML = event.model.rPC.rubric.objective;
				this.descriptors = event.model.rPC.rubric.descriptors;
				this.push('descriptors');
		        this.$.dialog.open();
		    }
			
			_getClass(userId){
				var soundEffect = this.userSoundEffect.get(userId);
				return soundEffect.color;
			}
			
			_isFinish(userRubricStatuss){
				for (var y in userRubricStatuss) {
					if(userRubricStatuss[y].user.id == this.userId){
						return true;
					}
				}
				return false;
			}
			
			_setRubricProductionConfiguration(RPC){
				this.rubricProductionConfigurations = RPC;
			}
			
			_setUserProductionConfiguration(UPCs){				
				for (var y in UPCs) {
					this.userSoundEffect.set(UPCs[y].user.id,UPCs[y].soundEffect);
				}
			}
			
			_getPaperCardRubric(id){
				return Polymer.dom(this.root).querySelector("#rubric"+id);
			}
						
			_setUserRubricStatus(userRubricStatus){
				var paperCard = this._getPaperCardRubric(userRubricStatus.rubric.id);
				var repeater = paperCard.querySelector('dom-repeat');
				var userRubricFinalized = repeater.items === undefined ? [] : repeater.items;				
				userRubricFinalized.push(userRubricStatus);													
				repeater.items = userRubricFinalized;
				this.notifyPath('repeater');
			}
			
			_cutText(txt){
		        if(txt.length > 50)
		            txt = txt.substring(0, txt.indexOf(" ", 50)) + "...";				
		        return txt;
			}
			
			receiveMessage(strJson){
		      	var data = JSON.parse(strJson);
		      	if (data.type === 'ACK_LOAD_EDITOR'){
		      		this.userId = data.userId;
		      		this._setUserProductionConfiguration(data.production.userProductionConfigurations);
		      		this._setRubricProductionConfiguration(data.production.rubricProductionConfigurations);	      		
		      	}else if (data.type === 'ACK_FINISH_RUBRIC'){
			      	this._setUserRubricStatus(data.userRubricStatus);		      		
			    }
		    }

			readComponentStatus() {
				var strMessage = "";
				for (var x in this.rubricProductionConfigurations) {
					var rpc = this.rubricProductionConfigurations[x];
					strMessage += rpc.rubric.objective;
				}
				
				this.speechMessage.text = strMessage;
				this.playTTS("rubricDescription", this.speechMessage);

				this.dispatchEvent(new CustomEvent('readRubricStatus'));
			}
			
		}
		window.customElements.define(CooperativeEditorRubric.is, CooperativeEditorRubric);
	</script> 
</dom-module>
