<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="ce-rubric-localization.html">


<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">

<dom-module id="ce-rubric" >
	<template>
		<style>
			:host {
				display: block;
			}
			
			paper-card{
				position:relative;
				left: calc(50% - 130px);
				margin-top: 5%;
				padding: 25px;
				width: 300px;
				overflow: hidden;
			}	

			.yellow {
			  background-color: var(--paper-yellow-500);
			  color: black;
			}
			
			.blue {
			  background-color: var(--paper-blue-500);
			  color: black;
			}
			
			.purple {
			  background-color: var(--paper-purple-500);
			  color: black;
			}
			
			.orange {
			  background-color: var(--paper-orange-500);
			  color: black;
			}
		
		</style>
		<template
			is="dom-repeat"
			items="{{rubricProductionConfigurations}}"
			as="rPC">
			
			<paper-card id="rubric[[rPC.rubric.id]]">
				<paper-button 
					on-tap="_openDialog"
					title="{{localize('buttonOpenRubricDialog')}}">
					<div class="card-content">
						<h4>{{ _cutText(rPC.rubric.objective) }}</h4>
					</div>        	
		        </paper-button>
		        <paper-icon-button 
		        		id="finishRubric"
		        		icon="icons:thumb-up"
		        		on-tap="_finishRubric"
		        		disabled="{{ _isFinish(rPC.rubric.userRubricStatuss )}}"
		        		alt="{{localize('buttonFinishRubric')}}">
		        	</paper-icon-button>
		        
		        <template
					is="dom-repeat"
					items="{{rPC.rubric.userRubricStatuss}}"
					as="userRubricStatus"
					mutable-data>
										
					<iron-icon
						class$="{{_getClass(userRubricStatus.user.id)}}"
						icon="icons:thumb-up"
						tabindex="0"
						title="{{userRubricStatus.user.name}} {{localize('buttonAccepted')}}">
						{{_returnIdentification(userRubricStatus.user)}}
					</iron-icon>
					
				</template>
		    </paper-card>
	    </template>
	    
	    <paper-dialog id="dialog" alwaysOnTop="true">
			<div class="buttons" >
				<paper-icon-button 
		        		dialog-confirm
		        		autofocus
		        		alt="{{localize('buttonCloseRubric')}}"
		        		icon="icons:close">
		        	</paper-icon-button>
			</div>
			
			<h2 id="descriptionRubric"
				name="descriptionRubric">
				</h2>
			
			<template 
				is="dom-repeat" 
				items="{{descriptors}}">									
					<p>{{ item }}</p>				
			</template>
		</paper-dialog>
  	   
	</template>
	
	<script>
		class CooperativeEditorRubric extends CooperativeEditorRubricLocalization {
			static get is() { 
				return 'ce-rubric';
			}
			
			constructor() {
				super();
				this.userSoundEffect = new Map();
			}
			
			connectedCallback() {
				super.connectedCallback();
			}
						
			// Used by the component to return the value of a valid property a person object
			_returnIdentification(object){
				var name;
				if(object.name !== "null" && object.name != null)
					name = object.name;
				else
					name = object.email.substring(0, object.email.indexOf("@"));
				return name;								
			}
			
			_finishRubric(event){
				event.target.disabled = true;
				var idRPC = event.model.rPC.id;
				this.dispatchEvent(new CustomEvent('finishRubric',{detail: {idRPC: idRPC}}));
			}
			
			_openDialog(event) {
				this.$.dialog.rubricProductionConfiguration = event.model.rPC;
				this.$.descriptionRubric.innerHTML = event.model.rPC.rubric.objective;
				this.descriptors = event.model.rPC.rubric.descriptors;
				this.push('descriptors');
		        this.$.dialog.open();
		    }
			
			_getClass(userId){
				var soundEffect = this.userSoundEffect.get(userId);
				return soundEffect.color;
			}
			
			_isFinish(userRubricStatuss){
				for (var y in userRubricStatuss) {
					if(userRubricStatuss[y].user.id == this.userId){
						return true;
					}
				}
				return false;
			}
			
			_setRubricProductionConfiguration(RPC){
				this.rubricProductionConfigurations = RPC;
			}
			
			_setUserProductionConfiguration(UPCs){				
				for (var y in UPCs) {
					this.userSoundEffect.set(UPCs[y].user.id,UPCs[y].soundEffect);
				}
			}
			
			_getPaperCardRubric(id){
				return Polymer.dom(this.root).querySelector("#rubric"+id);
			}
						
			_setUserRubricStatuss(userRubricStatuss){
				for(var x in userRubricStatuss)
					this._setUserRubricStatus(userRubricStatuss[x])
			}
			
			_cutText(txt){
		        if(txt.length > 50)
		            txt = txt.substring(0, txt.indexOf(" ", 50)) + "...";				
		        return txt;
			}
			
			receiveMessage(strJson){
		      	var data = JSON.parse(strJson);
		      	if (data.type === 'ACK_LOAD_EDITOR'){
		      		this.userId = data.userId;
		      		this._setUserProductionConfiguration(data.production.userProductionConfigurations);
		      		this._setRubricProductionConfiguration(data.production.rubricProductionConfigurations);
		      	}else if (data.type === 'ACK_FINISH_RUBRIC'){
			      	this._setUserRubricStatus(data);
			    }
		    }

			_setUserRubricStatus(json){
		        this.rubricProductionConfigurations = [];
		        this.rubricProductionConfigurations = json.RubricProductionConfiguration;
			}

			/**
		     * Describe the status of the component to the users
		     */
			readComponentStatus() {
				var wasSpoken = false;
				var strMessage = "";
				if (this.rubricProductionConfigurations.length > 0){
					for (var x in this.rubricProductionConfigurations) {
						var rpc = this.rubricProductionConfigurations[x];
						strMessage += super.localize("descriptionIntro") + "," + rpc.rubric.objective + ",";
						if (rpc.rubric.userRubricStatuss !== "undefined") {
							var accepted = 0;
						    for (var y in rpc.rubric.userRubricStatuss) {
								var rubricStatus = rpc.rubric.userRubricStatuss[y];
								strMessage += rubricStatus.user.name + ";"
								accepted++;
							}
							if (accepted > 1)
								strMessage += ","+ super.localize("descriptionEnd");
							else if (accepted === 1)
								strMessage += ","+ super.localize("descriptionEndSingular");
						}
						
						this.speechMessage.text = strMessage;
						wasSpoken = this.playTTS("rubricDescription", this.speechMessage);
						strMessage = "";
					}
				}
				else{
					this.speechMessage.text = super.localize("noRubric");
					wasSpoken = this.playTTS("participantsDescription", this.speechMessage);
				}
				
				if (wasSpoken)
					this.dispatchEvent(new CustomEvent('readRubricStatus'));
			}
			
		}
		window.customElements.define(CooperativeEditorRubric.is, CooperativeEditorRubric);
	</script> 
</dom-module>
