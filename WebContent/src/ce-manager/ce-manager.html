<dom-module id="ce-manager">
  <template>
  
    <style>
      :host {
        --app-primary-color: #4c537b;
        --app-secondary-color: black;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    </style>
    <app-drawer-layout fullbleed>
	    
		      <!-- Drawer content -->
		      <app-drawer id="drawer" slot="drawer">
		        <h2>{{localize('theirProductions')}}</h2>
		       
		        <ce-list id="ceList" ></ce-list>
		                 
		      </app-drawer>
		
		      <!-- Main content -->
		      <app-header-layout>
		
		        <app-header slot="header" condenses reveals effects="waterfall">
		          <app-toolbar>
		            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
		            <div main-title>{{localize('title')}}</div>
		            		            
		            <ce-login></ce-login>
		            
		          </app-toolbar>
		        </app-header>
		        
		        <ce-form id="ceForm"></ce-form>
		
		      </app-header-layout>
		  
    </app-drawer-layout>
  </template>
  <script>
  class CooperativeEditorManager extends CooperativeEditorManagerLocalization  {
		
		static get is() {
			return 'ce-manager'; 
		}
		
		constructor() {
			super();
	    }
		
		connectedCallback() {
			super.connectedCallback();
			var ceForm = this.$.ceForm;
			this.$.ceList.addEventListener("setProductionInForm",function(e) {
				ceForm.dispatchEvent(new CustomEvent('setProduction', {detail: e.detail}));
			});
		}
	}

  window.customElements.define(CooperativeEditorManager.is, CooperativeEditorManager);
  </script>

  <!-- Load the Realtime JavaScript library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Load the utility library -->
  <script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>
  
</dom-module>
