<dom-module id="ce-rubric" > 
	<template>
		<style >
			:host {
				display: block;
			}
			
			.chip {
				margin: 0px auto;
				border-radius: 500px;
				background-color: #e0e0e0;
				width: 75%;
				white-space: nowrap;
				overflow: hidden;
			}
			.chip > span {
				color: #424242;
				margin-left: 5px;
				font-size: 15px;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.chip iron-icon {
				margin: 2px 0px;
				color: #cdcdcd;
				background-color: #a6a6a6;
				border-radius: 500px;
				cursor: pointer;
				width: 16px;
				height: 16px;
			}
		</style>
	 						
			<paper-dialog id="confirm" 
		    	style="width:30%;" 
		    	auto-fit-on-attach 
		    	on-iron-overlay-closed="dismissDialog">								
					<p>{{localize("confirmExclusion")}}</p>
					<paper-button dialog-confirm>{{localize("yes")}}</paper-button>
	         		<paper-button dialog-dismiss>{{localize("no")}}</paper-button>								
			</paper-dialog>
						
			<paper-dialog id="dialog" modal>
				<div>
					<paper-button 
						id="discardRubric"
						on-tap="_discardButton">										
							<iron-icon 
								icon="icons:delete">
							</iron-icon>
							{{localize('discardRubric')}}
					</paper-button>

					<paper-button 
						id="saveButton"
						on-tap="_saveButton">										
						<iron-icon 
							icon="icons:save">
						</iron-icon>
						{{localize('saveButton')}}
					</paper-button>
					
					<paper-button
						on-tap="_closeDialog"
						title="{{localize('closeDialog')}}">
						<iron-icon 
							icon="icons:close">
						</iron-icon>
					</paper-button>
				</div>
			
				<h2>{{localize('rubric')}}</h2>
															
				<paper-autocomplete
					id="descriptionRubric"
					name="descriptionRubric"
					on-keyup="_searchRubric"
					label="{{localize('descriptionRubric')}}"								
					remote-source
					aria-multiline="true"
					min-length="2"
					text="{{objective}}">
					<iron-icon
						slot="suffix"
						icon="help-outline"
						on-tap="_tapHelp"
						title="{{localize('descriptionRubric')}}">
					</iron-icon>
				</paper-autocomplete>
			
				<paper-input
					on-keydown="_enterEvent" 
					id="evaluetion" 
					name="evaluetion"
					aria-disabled="false" 
					label="{{localize('descriptor')}}" 
					type="text" >
					<iron-icon
						slot="suffix"
						icon="help-outline"
						on-tap="_tapHelp"
						title="{{localize('helpAvaluetion')}}">
					</iron-icon>	
				</paper-input>
																		
				<template 
					is="dom-repeat" 
					items="{{descriptors}}">
				
					<div class="chip">									
						<iron-icon
							name="clearDescriptor"
							icon="icons:close"
							on-tap="_clearDescriptor">
						</iron-icon>
						<span>{{ item }}</span>
					</div>
				</template>
			</paper-dialog>
		</div>
		<iron-ajax
			id="ajaxRequest"
			content-type="application/json"
			handle-as="json" >
	    </iron-ajax>
	</template> 
	
	<!-- Load the Realtime JavaScript library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Load the utility library -->
  <script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>
  <!-- Sound Editor JS code -->
  <script type="text/javascript" src="ce-rubric.js"></script>
</dom-module>
