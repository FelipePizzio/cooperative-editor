<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/datetime-picker/overlay-date-picker.html">
<link rel="import" href="../../bower_components/datetime-picker/overlay-time-picker.html">
<link rel="import" href="../../bower_components/datetime-picker/datetime-picker.html">
<link rel="import" href="../../bower_components/datetime-picker/overlay-datetime-picker.html">

<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../ce-container/shared-styles.html">
<link rel="import" href="ce-form-localization.html">

<dom-module id="ce-form" > 
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				
				.user {
					width: 100%;
					margin-bottom: 20px;
				}
				.user iron-icon {
					border-radius: 500px;
					cursor: pointer;
					position: absolute;
					top: -25px;
					right: 5px;
				
				}
				
				.chip {
					margin: 0px auto;
					border-radius: 500px;
					background-color: #e0e0e0;
					width: 75%;
					white-space: nowrap;
					overflow: hidden;
				}
				.chip > span {
					color: #424242;
					margin-left: 5px;
					font-size: 15px;
					overflow: hidden;
					text-overflow: ellipsis;
				}
				.chip iron-icon {
					margin: 2px 0px;
					color: #cdcdcd;
					background-color: #a6a6a6;
					border-radius: 500px;
					cursor: pointer;
					width: 16px;
					height: 16px;
				}
				
				.topRight{
					position: absolute;
    					top: 20px;
    					right: 20px;
				}
				
				
			}
		</style>
	 	
	 	<div class="card">
	 		<h1>
	 			{{localize('newProduction')}}
	 			
	 			<paper-icon-button 
	 				on-tap="_resetForm" 
	 				icon="icons:autorenew"
	 				title="{{localize('buttonResetForm')}}">
				</paper-icon-button>
				
				<paper-icon-button 
					on-tap="_submit" 
					icon="icons:save"
					title="{{localize('buttonSubmit')}}">
				</paper-icon-button>
			</h1>
	 	</div>
	 	
	 	<div class="card">
			<paper-textarea 
				name="objective" 
				id="objective" 
				colspan="2"
				on-blur="_setInformation"
				label="{{localize('productionObjective')}}"
				_ariaDescribedBy="{{localize('productionObjective')}}"
				value="{{ production.objective}}"
				error-message="{{localize('required')}}">
			</paper-textarea>
	 	</div>
	 	<div class="card">
	 		<h4>{{localize('numberOfParticipation')}}
				<iron-icon
					icon="help-outline"
					on-tap="_tapHelp"
					alt="{{localize('helpNumberOfParticipationInProduction')}}"
					title="{{localize('helpNumberOfParticipationInProduction')}}">
				</iron-icon>
			</h4>
				
			<paper-input style=" display: inline-block;"
       			name="minimumParticipationInProduction"
       			id="minimumParticipationInProduction"
       			on-blur="_setInformation"
				label="{{localize('minimumOfParticipation')}}"
				type="number"
				value="{{production.minimumTickets}}"
				min="0" >
					<iron-icon
						slot="suffix"
						icon="help-outline"
						on-tap="_tapHelp"
						title="{{localize('helpMinimumParticipationInProduction')}}">
					</iron-icon>
			</paper-input>
				
			<paper-input style="display: inline-block;"
				name="limitOfParticipationInProduction"
				id="limitOfParticipationInProduction" 
				on-blur="_setInformation"
				label="{{localize('limitOfParticipation')}}" 
				type="number"
				min="0"
				value="{{ production.limitTickets }}">
					<iron-icon
						slot="suffix"
						icon="help-outline"
						on-tap="_tapHelp"
						title="{{localize('helpLimitOfParticipationInProduction')}}">
					</iron-icon>
			</paper-input>	
	 	</div>
	 	
	 	<div class="card">
	 		<h4>
	 			{{localize('dataTime')}}
 				<iron-icon
					icon="help-outline"
					on-tap="_tapHelp"
					title="{{localize('helpDataTime')}}">
				</iron-icon>
			</h4>
			
			<overlay-date-picker
				id="sdate" 
				on-blur="_setDate"
				value="{{production.startOfProduction}}"
				auto-confirm
				no-overlap
				>
			</overlay-date-picker>
			
			<overlay-time-picker
				id="stime" 
				clamp="second"
				auto-confirm
				on-blur="_setDate"
				no-overlap
				>
			</overlay-time-picker>
			
		</div>
	 	
		<div class="card">
			<paper-autocomplete 
				name="paperSuggestPerson" 
				id="paperSuggestPerson"
				on-keyup="_searchPeople"
				label="{{localize('participants')}}"
				error-message="{{localize('required')}}"
				remote-source >	
					<iron-icon
						slot="suffix"
						on-tap="_tapHelp"
						icon="help-outline"
						title="{{localize('helpPaperSuggestPerson')}}">
					</iron-icon>
			</paper-autocomplete>	
			<template 
				is="dom-repeat" 
				items="{{ production.userProductionConfigurations }}">

				<paper-card class="user"
					id="[[ item.user.id ]]">	
					<div>
						<fieldset>
							<legend>[[ _returnIdentification(item.user) ]]</legend>
							<paper-input
								aria-disabled="true"
								on-blur="_updateUPC"
								type="text"
								value="{{ item.urlMaterial }}"
								always-float-label
								placeholder="URL material:">
								<iron-icon
									slot="suffix"
									name="clearParticipant"
									icon="icons:close"
									on-tap="_clearParticipant"
									alt="clear"
									title="clear">
								</iron-icon>
							</paper-input>	
						</fieldset>
					</div>
				</paper-card>
			</template>
		</div>
		
		<div class="card">
			<h4>
				{{localize('rubrics')}}
				<iron-icon
					icon="help-outline"
					on-tap="_tapHelp"
					title="{{localize('helpRubric')}}">
				</iron-icon>
				<paper-icon-button 
					on-tap="_openDialog"
					icon="icons:add" 
					title="{{localize('buttonOpenDialog')}}">
				</paper-icon-button>
			</h4>
						
			<template
				is="dom-repeat"
				items="{{production.rubricProductionConfigurations}}">
				
				<paper-card id="{{ item.rubric.id }}">
					<div>
						<div>
							<paper-icon-button 
								id="disconnectRubric"
								on-tap="_disconnectButton"
								icon="icons:close" 
								title="{{localize('disconnectRubric')}}">
							</paper-icon-button>										
						</div>
															
						<paper-button 
						on-tap="_openDialog"
						title="{{localize('openRubric')}}">
			        			<h4>{{ _cutText(item.rubric.objective) }}</h4>						        		
			        		</paper-button>
		        		</div>							        	
		        </paper-card>
		    </template>		
						
			<paper-dialog id="confirm" 
		    	style="width:30%;" 
		    	auto-fit-on-attach 
		    	on-iron-overlay-closed="dismissDialog">								
					<p>{{localize("confirmExclusion")}}</p>
					<paper-button dialog-confirm>{{localize("yes")}}</paper-button>
	         		<paper-button dialog-dismiss>{{localize("no")}}</paper-button>								
			</paper-dialog>
						
			<paper-dialog id="dialog">
				<div>
					<paper-button 
						id="discardRubric"
						on-tap="_discardButton">										
							<iron-icon 
								icon="icons:delete">
							</iron-icon>
							{{localize('discardRubric')}}
					</paper-button>

					<paper-button 
						id="disconnectRubric"
						on-tap="_disconnectButton">										
							<iron-icon 
							icon="icons:close">
							</iron-icon>
							{{localize('disconnectRubric')}}
					</paper-button>

					<paper-button 
						id="saveButton"
						on-tap="_saveButton">										
						<iron-icon 
							icon="icons:save">
						</iron-icon>
						{{localize('saveButton')}}
					</paper-button>
												
				</div>
			
				<h2>{{localize('rubric')}}</h2>
															
				<paper-autocomplete 										
					id="descriptionRubric"
					name="descriptionRubric"
					on-keyup="_searchRubric"
					label="{{localize('descriptionRubric')}}"								
					remote-source
					min-length="2">
					<iron-icon
						slot="suffix"
						icon="help-outline"
						on-tap="_tapHelp"
						title="{{localize('descriptionRubric')}}">
					</iron-icon>
				</paper-autocomplete>
			
				<paper-input
					on-keydown="_enterEvent" 
					id="evaluetion" 
					name="evaluetion"
					aria-disabled="false" 
					label="{{localize('descriptor')}}" 
					type="text" >
					<iron-icon
						slot="suffix"
						icon="help-outline"
						on-tap="_tapHelp"
						title="{{localize('helpAvaluetion')}}">
					</iron-icon>	
				</paper-input>
																		
				<template 
					is="dom-repeat" 
					items="{{descriptors}}">
				
					<div class="chip">									
						<iron-icon
							name="clearDescriptor"
							icon="icons:close"
							on-tap="_clearDescriptor">
						</iron-icon>
						<span>{{ item }}</span>
					</div>
				</template>
			</paper-dialog>
						
			<paper-dialog id="help" style="width:20%;">
				<div class="buttons" >
					<paper-icon-button 
		        		dialog-dismiss
		        		autofocus
		        		title="{{localize('closeDialog')}}"
		        		icon="icons:close">
		        	</paper-icon-button>
				</div>
				<p></p>
			</paper-dialog>		
		</div>
	</template> 
	
	<!-- Load the Realtime JavaScript library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Load the utility library -->
  <script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>
  <!-- Sound Editor JS code -->
  <script type="text/javascript" src="ce-form.js"></script>  
  	
</dom-module>
