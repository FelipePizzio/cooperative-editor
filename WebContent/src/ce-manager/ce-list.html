<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../ce-container/ce-icons.html">
<link rel="import" href="ce-list-localization.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import"href="../../bower_components/paper-button/paper-button.html">

<dom-module id="ce-list">
<template>
<style>
:host {
	display: block;
	height: 50%;
	overflow-y: scroll;
}

.production {
	display: block;
}
</style>

<div id="box">
	<template is="dom-repeat" items="{{ arrProduction }}">
		<paper-card
			class="production" 
			on-tap="_setProduction" 
			title="{{item.objective}}">

			<template is="dom-if" if="{{item.url}}" restamp> 
				<a href="editor/{{item.url}}" style="margin-left: 200px;"> 
					<iron-icon icon="open-in-new"></iron-icon>
				</a> 
			</template>
			
			<p>{{ _formatText(item.objective) }}</p>
			
		</paper-card>
	</template>
</div>
</template>
<!-- Load the Realtime JavaScript library --> 
<script src="https://apis.google.com/js/api.js"></script> 
<!-- Load the utility library -->
<script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>
<!-- CE LIST JS code --> 
<script type="text/javascript" src="ce-list.js"></script>
</dom-module>
