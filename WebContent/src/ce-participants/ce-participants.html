<link rel="import" href="../ce-container/shared-styles.html">
<link rel="import" href="../ce-sound/ce-sound.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="ce-participants-localization.html">

<dom-module id="ce-participants">
  <template>
   	<style include="shared-styles">
      	
		span {
			display: inline-block;
			width: 34px;
			height: 34px;
			text-align: center;
			color: #555;
			border-radius: 50%;
			background: #ddd;
			font-size: 15px;
			line-height: 34px;
			float: right;
			margin: 3px;
		}
		
		.hide {
			display: none;
		}
		
		.show {
			display: inline-block;
		}
		
		.paper-card-user{		
			width: 200px;
			margin: 5px 20px;
			padding: 5px;
		}
		
		.contributing {
			border: 3px solid green;
		}
		
		.visuallyhidden {
			border: 0;
			clip: rect(0 0 0 0);
			height: 1px;
			margin: -1px;
			overflow: hidden;
			padding: 0;
			position: absolute;
			width: 1px;
		}
		   	
		
   	</style>
      	
      	<template id="userList" is="dom-repeat" items="{{uPCs}}">
      		<div tabindex="6" aria-live="assertive" aria-relevant="additions removals" on-blur="_browse">
   				<paper-card class$={{_isContributing(item.situation)}} elevation="1" id="user[[item.user.id]]">
   				   				
   					<div class="user">{{item.user.name}}</div>
   					  					
   					<paper-icon-button
   						class$={{_isCreating(item.situation)}}
   						tabindex="0"
   						id="requestParticipation"
   						on-tap="_requestParticipation"
						icon="icons:create"
						title="{{localize('buttonRequestParticipation')}}">
					</paper-icon-button>
					
   					<iron-icon
   						class$={{_isWatching(item.situation)}}
   						tabindex="0"
   						icon="icons:visibility"
   						title="{{localize('buttonIsWatching')}}">
   					</iron-icon>
   					
	   				<template is="dom-if" if="{{_isUser(item.user.id)}}" restamp>
	   					<template is="dom-if" if="{{_urlValide(item.urlMaterial)}}" restamp>
		   					<a href="http://{{item.urlMaterial}}" 
		   					target="_blank"
		   					title="{{localize('linkMaterialURL')}}">
								<iron-icon icon="icons:link"></iron-icon>
							</a>
						</template>
					</template>
					
					<span class="visuallyhidden" id="info[[index]]">
				        {{localize('labelParticipationNumber')}}
				    </span>					
					<span class$={{item.soundEffect.color}}
						tabindex="0" 
						title="{{localize('labelParticipationNumber')}}"
						aria-describedby="info[[index]]">
						{{_tickets(item)}}
					</span>
   				</paper-card>
   			</div>
   		</template>
   
   </template>
  
  <!-- Cooperative Editor Participants code -->
  <script type="text/javascript" src="ce-participants.js"></script>
  
</dom-module>
