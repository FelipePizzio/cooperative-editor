<link rel="import" href="shared-styles.html">

<link rel="import" href="../ce-sound/ce-sound.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="ce-participants">
  <template>
   	<style include="shared-styles">
      	
		span {
			display: inline-block;
			width: 34px;
			height: 34px;
			text-align: center;
			color: #555;
			border-radius: 50%;
			background: #ddd;
			font-size: 15px;
			line-height: 34px;
		}
		   	
		.yellow {
			background-color: var(--paper-yellow-500);
			color: black;
		}
		
		.blue {
			background-color: var(--paper-blue-500);
			color: black;
		}
		
		.purple {
			background-color: var(--paper-purple-500);
			color: black;
		}
		
		.orange {
			background-color: var(--paper-orange-500);
			color: black;
		}
   	</style>
      	
      	<template id="userList" is="dom-repeat" items="{{uPCs}}">
      		<div tabindex="6" aria-live="assertive" aria-relevant="additions removals" on-blur="_browse">
   				<paper-card elevation="1">
   					<div class="user" id="user{{index}}">{{item.user.name}}</div>
   					<iron-icon icon="icons:create"></iron-icon>
   					<iron-icon icon="icons:visibility"></iron-icon>
   					<iron-icon icon="icons:visibility-off"></iron-icon>
   					
   					<template is="dom-if" if="{{_urlValide(item.url)}}" restamp>
	   					<a href="{{item.url}}" target="_blank" >
							<iron-icon icon="icons:link"></iron-icon>
						</a>
					</template>
					<span class$={{item.soundEffect.color}} >
						{{item.production.minimumTickets}}
					</span>
   				</paper-card>
   			</div>
   		</template>
   
   </template>
  
  <!-- Cooperative Editor Participants code -->
  <script type="text/javascript" src="ce-participants.js"></script>
  
</dom-module>
