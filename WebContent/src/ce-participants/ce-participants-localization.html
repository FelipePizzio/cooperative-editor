<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-participants-localization">
  <script>
    class CooperativeEditorParticipantsLocalization extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { 
          return 'ce-participants-localization'
      }

      static get properties() {
        return {
          language: {
              value: function() {
	            	  var language;
	                  var navLang = navigator.language.split('-')[0];
					  if (navLang === 'pt')
						  language = navLang;
	                  else if (navLang === 'es')
		                  language = navLang; 
	                  else
		                  language = 'en';
	            	  return language;
        	  	  },
        	  type: String
          },
         
          resources: {
              value() {
                  return {
	                	  'en': {
	                		  'titleParticipants':'Participants',
	                		  'phraseMore': 'has',
	                		  'phraseParticipation': 'round',
	                		  'buttonRequestParticipation': 'Request a participation',
	                		  'buttonRequestParticipationColleague':'The {name} is free to request a participation',
	                		  'buttonIsWatching': '{name} already contributed, now he waits for others to contribute',
	                		  'labelParticipationNumber': 'Number of rounds', 
	                		  'linkMaterialURL': 'Access a web site'
	                		  },
	                   'pt': {
	                	   	  'titleParticipants':'Participantes',
	                	   	  'phraseMore': 'possui',
	                	   	  'phraseParticipation': 'rodada',
	                	   	  'buttonRequestParticipation': 'Solicitar uma participação',
	                	   	  'buttonRequestParticipationColleague':'O {name} esta livre para solicitar uma participação',
	                	   	  'buttonIsWatching': '{name} já contribuiu, agora ele aguarda os demais contribuirem',
	                	   	  'labelParticipationNumber': 'Número de rodadas',
	                	   	  'linkMaterialURL': 'Acessar uma página na web'
	                	   },
	                   'es': {
	                	   	   'titleParticipants':'Participantes',
	                	   	   'phraseMore': 'possui',
	                	   	   'phraseParticipation': 'ronda',
	                	   	   'buttonRequestParticipation': 'Solicitar una participación',
	                	   	   'buttonRequestParticipationColleague':'El {name} esta libre para solicitar una participación',
	                	   	   'buttonIsWatching': '{name} ha contribuido, ahora se espera a la otra que contribuye',
	                	   	   'labelParticipationNumber': 'Número de rondas',
	                	   	   'linkMaterialURL': 'Acceder a un sitio web'
	                	   }      
                  }
              }
          }
        };
      }
    }
    customElements.define(CooperativeEditorParticipantsLocalization.is, CooperativeEditorParticipantsLocalization);
  </script>
</dom-module>
