<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="ce-404">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class CooperativeEditor404 extends CooperativeEditorLocalization {
      static get is() { return 'ce-404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(CooperativeEditor404.is, CooperativeEditor404);
  </script>
</dom-module>
