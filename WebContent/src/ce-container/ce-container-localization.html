<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-container-localization">
  <script>
    class CooperativeEditorContainerLocalization extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { 
          return 'ce-container-localization'
      }

      static get properties() {
        return {
          // set the current language—shared across all elements in the app
          // that use AppLocalizeBehavior 
          language: {
              value: function() {
            	  var language;
                  var navLang = navigator.language.split('-')[0];
				  if (navLang === 'pt')
					  language = navLang;
                  else if (navLang === 'es')
                	  language = navLang; 
                  else
                	  language = 'en';
            	 return language;
        	  },
        	  type: String
          },
         
          resources: {
            value() {
            	return {
                	'en': { 
                    	'title': 'Cooperative Editor',
              		'editor': 'Editor',
              		'configuration': 'Sound Configurations',
              		'participants': 'Participants',               			
                  	'soundChat.loadError': 'It cant load data from server', 
                  	'shortcut' : 'shift + arrow up - Describe the status of participants',
                  	'shortcut2' : 'shift + arrow down - Describe the status of each rubric',
                  	'shortcut3' : 'shift + arrow left - Move the cursor (foco) to the chat',
                  	'shortcut4' : 'shift + arrow right - Read the last five chat messages',
                  	'linkEditor' : 'Press to open the edition area and close the configuration area',
                  	'linkConfiguration' : 'Press to open the configuration area and close the edition area',
                  	'buttonMenu' : 'Press to open or close the participant list and the chat area',
                  	'buttonArrowBack' : 'Press to return to other activities',
                  	'buttonHelp' : 'Press to open the system help'		
                 },
                'pt': { 
                    'title': 'Cooperative Editor',
            			'editor': 'Editor',
            			'configuration': 'Configurações de som',
            			'participants': 'Participantes',               			
                    	'soundChat.loadError': 'Não foi possível carregar dados do servidor', 
                    	'shortcut' : 'shift + flecha para cima - Descreve o status dos participantes',
                    	'shortcut2' : 'shift + flecha para baixo - Descreve o status de cada rubrica',
                    	'shortcut3' : 'shift + flecha para esquerda - Move o cursor (foco) para o chat',
                    	'shortcut4' : 'shift + flecha para direita - Lê as cinco últimas mensagens do chat',
                    	'linkEditor' : 'Pressione para abrir a área de edição e fechar a área de configuração',
                    'linkConfiguration' : 'Pressione para abrir a área de configuração e fechar a área de edição',
                    'buttonMenu' : 'Pressione para abrir ou fechar a lista de participantes e a área de chat',
                  	'buttonArrowBack' : 'Pressione para retornar para outras atividades',
                  	'buttonHelp' : 'Pressione para abrir a ajuda do sistema'
               	 },
                 'es': { 
                     'title': 'Cooperative Editor',
        				'editor': 'Editor',           				
        				'configuration': 'Configuración de sonido',
        				'participants': 'Participantes',               			
                    	'soundChat.loadError': 'No se pudo cargar datos del servidor', 
                    	'shortcut' : 'shift + flecha arriba - Describe el estado de los participantes',
                    	'shortcut2' : 'shift + flecha abajo - Describe el estado de cada rúbrica',
                    	'shortcut3' : 'shift + flecha izquierda - Mueve el cursor (foco) al chat',
                    	'shortcut4' : 'shift + flecha derecha - Lee los últimos cinco mensajes del chat',
                    	'linkEditor' : 'Pulse para abrir el área de edición y cerrar el área de configuración',
                    'linkConfiguration' : 'Pulse para abrir el área de configuración y cerrar el área de edición',
                    'buttonMenu' : 'Pulse para abrir o cerrar la lista de participantes y el área de chat',
                  	'buttonArrowBack' : 'Pulse para volver a otras actividades',
                  	'buttonHelp' : 'Pulse para abrir la ayuda del sistema'	
                 }            
              }
            }
          }
          
        };
      }
    }
    customElements.define(CooperativeEditorContainerLocalization.is, CooperativeEditorContainerLocalization);
  </script>
</dom-module>
