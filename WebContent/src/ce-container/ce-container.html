<dom-module id="ce-container">
  <template>
    <style>
      :host {
      	--app-primary-color: #4c537b;
        --app-secondary-color: black;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
      	display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
      	color: black;
        font-weight: bold;
       }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>{{localize('participants')}}</app-toolbar>
       
        <ce-participants></ce-participants>
        <sound-chat></sound-chat>
        
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation" >
          <a name="editor" href="editor" on-blur="_browse" title="{{localize('linkEditor')}}" alt="{{localize('linkEditor')}}" >
          	{{localize('editor')}}
          </a>
          <a name="configuration" href="configuration" on-blur="_browse" 
          title="{{localize('linkConfiguration')}}" alt="{{localize('linkConfiguration')}}">
          	{{localize('configuration')}}
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button 
            		icon="my-icons:menu" 
            		drawer-toggle 
            		on-blur="_browse"
            		alt="{{localize('buttonMenu')}}"
            		tabindex="0">
            </paper-icon-button>
            
            <paper-icon-button 
            		icon="arrow-back" 
            		on-tap="_arrowBack" 
            		on-blur="_browse"
            		title="{{localize('buttonArrowBack')}}"
            		tabindex="0">
            </paper-icon-button>
						
            <div main-title>{{localize('title')}}</div>
			 
			<paper-icon-button 
				on-tap="_helpOpen" 
				icon="help-outline" 
				on-blur="_browse"
				title="{{localize('buttonHelp')}}"
				tabindex="0">
			</paper-icon-button>
			
          	<ce-login tabindex="0"></ce-login>
          	            
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <ce-editor name="editor" tabindex="0"></ce-editor>
          <ce-configuration name="configuration" tabindex="0"></ce-configuration>
          <ce-error name="view404"></ce-error>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    
    <paper-dialog id="dialog" modal>							
		<div class="buttons" >
			<paper-icon-button 
        		dialog-dismiss
        		autofocus
        		title="{{localize('closeDialog')}}"
        		icon="icons:close">
        	</paper-icon-button>
		</div>
		<p></p>
	</paper-dialog>
  </template>

  <!-- Load the Realtime JavaScript library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Load the utility library -->
  <script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>
  <script type="text/javascript" src="ce-container.js"></script>
</dom-module>
