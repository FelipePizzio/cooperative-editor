<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../sound-chat/sound-chat.html">
<link rel="import" href="ce-container-localization.html">
<link rel="import" href="ce-icons.html">

<link rel="lazy-import" href="../ce-error/ce-error.html">
<link rel="import" href="../ce-editor/ce-editor.html">
<link rel="lazy-import" href="../ce-configuration/ce-configuration.html">

<dom-module id="ce-container">
  <template>
    <style>
      :host {
      	--app-primary-color: #4c537b;
        --app-secondary-color: black;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      
      .drawer-list a {
      	display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
      	color: black;
        font-weight: bold;
       }
    </style>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar id="start" tabindex="-1">{{localize('participants')}}</app-toolbar>
       
        <ce-participants 
        	id="ceParticipants"
        	receive-message={{response}}
			send-message={{sendMessage}} >
		</ce-participants>
		
        <sound-chat 
        	id="soundChat"
        	receive-message={{response}}
			send-message={{sendMessage}} >
		</sound-chat>
        
        <iron-selector
        	selected="{{element}}"
        	attr-for-selected="name"
        	class="drawer-list"
        	role="navigation"
        	fallback-selection="editor">
        	
          <a 
          	tabindex="0"
          	name="editor" 
          	on-blur="_browse" 
          	title="{{localize('linkEditor')}}" 
          	alt="{{localize('linkEditor')}}" >
          	{{localize('editor')}}
          </a>
          
          <a 
          	tabindex="0"
          	name="configuration"
          	on-blur="_browse"
          	title="{{localize('linkConfiguration')}}"
          	alt="{{localize('linkConfiguration')}}">
          	{{localize('configuration')}}
          </a>
          
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button 
            		icon="my-icons:menu" 
            		drawer-toggle 
            		on-blur="_browse"
            		alt="{{localize('buttonMenu')}}"
            		tabindex="0">
            </paper-icon-button>
            
            <paper-icon-button 
            		icon="arrow-back" 
            		on-tap="_arrowBack" 
            		on-blur="_browse"
            		title="{{localize('buttonArrowBack')}}"
            		tabindex="0">
            </paper-icon-button>
						
            <div main-title>{{localize('title')}}</div>
			 
			<paper-icon-button 
				on-tap="_helpOpen" 
				icon="help-outline" 
				on-blur="_browse"
				title="{{localize('buttonHelp')}}"
				tabindex="0">
			</paper-icon-button>
			
          	<ce-login></ce-login>
          	            
          </app-toolbar>
        </app-header>

		<iron-pages
		  selected="[[element]]"
		  attr-for-selected="name"
		  fallback-selection="view404"
		  role="main">
		  
		<ce-editor
		  id="ceEditor"
		  name="editor"		  
		  receive-message={{response}}
		  send-message={{sendMessage}} >
		</ce-editor>
		
          <ce-configuration 
          	id="ceConfiguration" 
          	name="configuration"
          	send-message={{sendMessage}}>
          </ce-configuration>
          
          <ce-error name="view404"></ce-error>
          
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    
    <paper-dialog id="dialog" modal>							
		<div class="buttons" >
			<paper-icon-button 
        		dialog-dismiss
        		autofocus
        		title="{{localize('closeDialog')}}"
        		icon="icons:close">
        	</paper-icon-button>
		</div>
		<p tabindex="0"></p>
	</paper-dialog>
	
	<web-socket 
		id="ws"
		url="[[wsUrl]]"
		last-response="{{response}}">
	</web-socket>

  </template>

  <!-- Load the Realtime JavaScript library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Load the utility library -->
  <script src="https://www.gstatic.com/realtime/realtime-client-utils.js"></script>
  <script type="text/javascript" src="ce-container.js"></script>
</dom-module>
