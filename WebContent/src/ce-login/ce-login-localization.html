<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-login-localization">
  <script>
    class CooperativeEditorLoginLocalization extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { 
          return 'ce-login-localization'
      }

      static get properties() {
        return {
          // set the current language—shared across all elements in the app
          // that use AppLocalizeBehavior 
          language: {
              value: function() {
            	  var language;
                  var navLang = navigator.language.split('-')[0];
				  if (navLang === 'pt')
					  language = navLang;
                  else if (navLang === 'es')
                	  language = navLang; 
                  else
                	  language = 'en';
            	 return language;
        	  },
        	  type: String
          },
         
          resources: {
            value() {
            	return {
                 	  'en': { 'labelEmailLogin':'Email',
	                       	'labelPasswordLogin':'Password',
	                       	'labelButtonSignIn':'Sign in',
	                       	'labelButtonNewUser':'New user',
	                       	'labelButtonSaveUser':'Save user',
	                       	'labelNameLogin':'Name',
	                       	'labelConfirmPasswordLogin':'Confirm the password',
	                       	'errorMessage':'Login or password not found',
	                       	'errorEmail':'Please enter a valid email address',
	                       	'errorConfirmation':'Password and password confirmation must match',	                       	
	                       	'errorPassword':'Enter password',	                       	
	                       	'arrowBack':'Turn back',
	                       	'savedSuccessfully':'User saved successfully',
	                       	'buttonArrowBack':'Press the button to return',
	                       	'buttonLogout':'Press the button to sign out'
	                   },
	                   'pt': { 'labelEmailLogin':'Email',
	                       	'labelPasswordLogin':'Senha',
	                       	'labelButtonSignIn':'Entrar',
	                       	'labelButtonNewUser':'Novo usuário',
	                       	'labelButtonSaveUser':'Registrar usuário',
	                       	'labelNameLogin':'Nome',
	                       	'labelConfirmPasswordLogin':'Confirme a senha',
	                       	'errorMessage':'Login ou senha não encontrados',
	                       	'errorEmail':'Informe um email válido',
	                       	'errorConfirmation':'Senha e confirmação de senha devem ser coincidir',
	                       	'errorPassword':'Informe a senha',
	                       	'arrowBack':'Retornar',
	                       	'savedSuccessfully':'Usuário salvo com sucesso',
	                       	'buttonArrowBack':'Pressione o botão para voltar',
	                       	'buttonLogout':'Pressione o botão para sair do sistema',
	                   },
	                   'es': {'labelEmailLogin':'Email',
	                       	'labelPasswordLogin':'Contraseña',
	                       	'labelButtonSignIn':'Entrar',
	                       	'labelButtonNewUser':'Nuevo usuario',
	                       	'labelButtonSaveUser':'Guardar el usuario',
	                       	'labelNameLogin':'Nombre',
	                       	'labelConfirmPasswordLogin':'Confirme la contraseña',
	                       	'errorMessage':'Inicio de sesión o contraseña no encontrados',
	                       	'errorEmail':'Introduzca un correo electrónico válido',
	                       	'errorPassword':'Introduzca a contraseña',	                       	
	                       	'errorConfirmation':'La contraseña y la confirmación de contraseña deben coincidir',
	                       	'arrowBack':'Retornar',
	                       	'savedSuccessfully':'Usuario salvado con éxito',
	                       	'buttonArrowBack':'Pulse el botón para volver',
	                       	'buttonLogout':'Pulse el botón para salir del sistema'  	
	                   }            
              }  
            }
          }
          
        };
      }
    }
    customElements.define(CooperativeEditorLoginLocalization.is, CooperativeEditorLoginLocalization);
  </script>
</dom-module>
