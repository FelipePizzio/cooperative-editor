<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-configuration-localization">
  <script>
    class CooperativeEditorConfigurationLocalization extends CooperativeEditorSound {

      static get is() { 
          return 'ce-configuration-localization'
      }

      static get properties() {
        return {
          language: {
              value: function() {
	            	  var language;
	                  var navLang = navigator.language.split('-')[0];
					  if (navLang === 'pt')
						  language = navLang;
	                  else if (navLang === 'es')
		                  language = navLang; 
	                  else
		                  language = 'en';
	            	  return language;
        	  	  },
        	  type: String
          },
         
          resources: {
              value() {
                  return {
	                	  'en': {
	                		  'generalTitle':'General',
	                		  'labelSoundSwitcher':'System sounds',
	                		  'labelStatusOn':'On',
	                		  'labelStatusOff':'Off',
	                		  'ttsTitle':'Reading Resource',
	                		  'labelTtsSpeed':'Speech speed',
	                		  'labelTtsVolume':'Speech volume',
	                		  'labelEmailLogin':'E-mail',
	                		  'labelTtsSwitcher':'Reading',
	                		  'labelTtsStatusOn':'On',
	                		  'labelTtsStatusOff':'Off',
	                		  'AuditoryTitle':'Beeps',  
	                		  'labelAuditorySwitcher':'Sounds',  
	                		  'labelAuditoryStatusOn':'On',
	                		  'labelAuditoryStatusOff':'Off'    
	                	   },
	                   'pt': {
	                	   	   'generalTitle':'Geral',
	                	   	   'labelSoundSwitcher':'Sons do sistema',
	                	   	   'labelStatusOn':'ligado',
	                		   'labelStatusOff':'desligado',
	                		   'ttsTitle':'Recurso de leitura',
	                		   'labelTtsSpeed':'Velocidade da fala',
	                		   'labelTtsVolume':'Volume da fala',
		                   'labelEmailLogin':'E-mail',
		                   'labelTtsSwitcher':'Leitura',
	                		   'labelTtsStatusOn':'ligado',
	                		   'labelTtsStatusOff':'desligado',
	                		   'AuditoryTitle':'Beeps',
	                		   'labelAuditorySwitcher':'Sons',
	                		   'labelAuditoryStatusOn':'ligado',
	                		   'labelAuditoryStatusOff':'desligado'    
	                   },
	                   'es': {
	                	   	   'generalTitle':'General',
	                	   	   'labelSoundSwitcher':'Sonidos del sistema',
	                	   	   'labelStatusOn':'conectado',
	                		   'labelStatusOff':'apagado',
	                		   'ttsTitle':'Recurso de lectura',

	                		   'labelTtsVolume':'Volumen del habla',
		                   'labelEmailLogin':'E-mail',
		                   'labelTtsSwitcher':'Lectura',

                		       'labelTtsStatusOff':'apagado',
                		       'AuditoryTitle':'Bips',

	                		   'labelAuditoryStatusOff':'apagado'  
	                   } 
                  }
              }
          }
        };
      }
    }
    customElements.define(CooperativeEditorConfigurationLocalization.is, CooperativeEditorConfigurationLocalization);
  </script>
</dom-module>
