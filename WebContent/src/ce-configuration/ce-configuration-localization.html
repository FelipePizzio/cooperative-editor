<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-configuration-localization">
  <script>
    class CooperativeEditorConfigurationLocalization extends CooperativeEditorSound {

      static get is() { 
          return 'ce-configuration-localization'
      }

      static get properties() {
        return {
          language: {
              value: function() {
	            	  var language;
	                  var navLang = navigator.language.split('-')[0];
					  if (navLang === 'pt')
						  language = navLang;
	                  else if (navLang === 'es')
		                  language = navLang; 
	                  else
		                  language = 'en';
	            	  return language;
        	  	  },
        	  type: String
          },
         
          resources: {
              value() {
                  return {
	                	  'en': {
	                		  'title':'Sound configuration',
	                		  'labelSoundSwitcher':'System sound',
	                		  'labelStatusOn':'On',
	                		  'labelStatusOff':'Off',
	                    	  'labelEmailLogin':'E-mail'
	                   },
	                   'pt': {
	                	   	   'title':'Configuração de som',
	                	   	   'labelSoundSwitcher':'Som do sistema',
	                	   	   'labelStatusOn':'ligado',
	                		   'labelStatusOff':'desligado',
		                   'labelEmailLogin':'E-mail'
	                   },
	                   'es': {
	                	   	   'title':'Configuración de sonido',
	                	   	   'labelSoundSwitcher':'Sonido del sistema',
	                	   	   'labelStatusOn':'conectado',
	                		   'labelStatusOff':'apagado',
		                   'labelEmailLogin':'E-mail'
	                   }      
                  }
              }
          }
        };
      }
    }
    customElements.define(CooperativeEditorConfigurationLocalization.is, CooperativeEditorConfigurationLocalization);
  </script>
</dom-module>
