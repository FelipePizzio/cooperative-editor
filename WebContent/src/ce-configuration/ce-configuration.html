<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="ce-configuration-localization.html">
<link rel="import" href="../ce-container/shared-styles.html">

<dom-module id="ce-configuration">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .ball {
			display: inline-block;
			text-align: center;
			color: #555;
			border-radius: 50%;
			font-size: 15px;
			line-height: 34px;
			margin: 3px;
		}
    </style>

    <div class="card">
      <h1>{{localize('generalTitle')}}</h1>
	      <paper-toggle-button 
	      	checked on-tap="_soundSwitcher" 
	      	on-blur="_browse">
		      {{localize('labelSoundSwitcher')}} 
		      <template is="dom-if" if="{{soundOn}}">
		      	({{localize('labelOn')}})
		    	  </template>
		    	  <template is="dom-if" if="{{!soundOn}}">
		      	({{localize('labelOff')}})
		    	  </template>
	      </paper-toggle-button>
	 </div>
	 
	 <div class="card">
     	<h1>{{localize('AuditoryTitle')}}</h1>
	    <paper-toggle-button  id="auditoryButton"
	    		checked on-tap="_auditorySwitcher" 
	      	on-blur="_browse">
		      {{localize('labelAuditorySwitcher')}} 
		      <template is="dom-if" if="{{auditoryOn}}">
		      	({{localize('labelOn')}})
		    	  </template>
		    	  <template is="dom-if" if="{{!auditoryOn}}">
		      	({{localize('labelOff')}})
		    	  </template>
	    </paper-toggle-button>
	    <br/>
	    <paper-toggle-button  id="auditoryEffectButton"
	    		on-tap="_auditoryEffectSwitcher" 
	      	on-blur="_browse">
		      {{localize('labelAuditoryEffectSwitcher')}} 
		      <template is="dom-if" if="{{auditoryEffectOn}}">
		      ({{localize('labelOn')}})
		    	  </template>
		    	  <template is="dom-if" if="{{!auditoryEffectOn}}">
		       ({{localize('labelOff')}})
		    	  </template>
	    </paper-toggle-button>
	    <br/>
	    <paper-toggle-button  id="auditorySpatialButton"
	    		on-tap="_auditorySpatialSwitcher" 
	      	on-blur="_browse">
		      {{localize('labelAuditorySpatialSwitcher')}} 
		      <template is="dom-if" if="{{auditorySpatialOn}}">
		      ({{localize('labelOn')}})
		    	  </template>
		    	  <template is="dom-if" if="{{!auditorySpatialOn}}">
		      	({{localize('labelOff')}})
		    	  </template>
	    </paper-toggle-button>
	 </div>
	  
     <div class="card">
	      <h1>{{localize('ttsTitle')}}</h1>
	      <paper-toggle-button  id="ttsButton"
	      	checked on-tap="_ttsSwitcher" 
	      	on-blur="_browse">
		      {{localize('labelTtsSwitcher')}} 
		      <template is="dom-if" if="{{ttsOn}}">
		      	({{localize('labelOn')}})
		    	  </template>
		    	  <template is="dom-if" if="{{!ttsOn}}">
		      	({{localize('labelOff')}})
		    	  </template>
	      </paper-toggle-button>
	      <br/>
	      
	      <label id="labelTtsSpeed" for="ttsSpeed">{{localize('labelTtsSpeed')}} - {{ttsSpeed}} x</label>
	      <paper-slider 
			  value="{{ttsSpeed}}" 
			  id="ttsSpeed" 
			  min="0"
			  step='0.5'
			  max="6"
			  on-blur="_browse"
			  aria-labelledby="labelTtsSpeed">
	      </paper-slider>
	      
	      <br/><br/>
	      
	      <label id="labelTtsVolume" for="tts">{{localize('labelTtsVolume')}} - {{labelVolume}} %</label>
	      <paper-slider 
		      value="{{ttsVolume}}" 
		      id="ttsVolume" 
		      min="0"
		      step='0.1'
		      max="1"
		      on-blur="_browse"
		      aria-labelledby="labelTtsVolume">
	      </paper-slider>
	  </div>
	  
	  <div class="card">
      	<span class="ball YELLOW" tabindex="-1">
			Clean - Right
		</span>
		<span class="ball YELLOWDARK" tabindex="-1">
			Clean - Left
		</span>
		<span class="ball BLUE" tabindex="-1">
			Delay - Right
		</span>
		<span class="ball BLUEDARK" tabindex="-1">
			Delay - Left
		</span>
		<span class="ball GREEN" tabindex="-1">
			WahWah - Right
		</span>
		<span class="ball GREENDARK" tabindex="-1">
			WahWah - Left
		</span>
		<span class="ball ORANJE" tabindex="-1">
			Moog - Right
		</span>
		<span class="ball ORANJEDARK" tabindex="-1">
			Moog - Right
		</span>
	 </div>
  </template>

   <!-- Cooperative Editor configuration code -->
  <script type="text/javascript" src="ce-configuration.js"></script>
</dom-module>
