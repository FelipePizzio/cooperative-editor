<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="ce-configuration-localization.html">
<link rel="import" href="../ce-sound/ce-sound.html">

<dom-module id="ce-configuration">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>{{localize('generalTitle')}}</h1>
	      <paper-toggle-button checked on-tap="_soundSwitcher">
		      {{localize('labelSoundSwitcher')}} 
		      <template is="dom-if" if="{{soundTurnOn}}">
		      ({{localize('labelStatusOn')}})
		    	  </template>
		    	  <template is="dom-if" if="{{soundTurnOff}}">
		      ({{localize('labelStatusOff')}})
		    	  </template>
	      </paper-toggle-button>
	 </div>
     <div class="card">
	      <h1>{{localize('ttsTitle')}}</h1>
	      <label for="ttsSpeed">{{localize('labelTtsSpeed')}} - {{ttsSpeed}}%</label>
	      <paper-slider 
			  name="ttsSpeed" 
			  id="ttsSpeed" 
			  min="0" 
			  max="200" 
			  value="100" 
			  on-change="_changeTtsSpeed">
	      </paper-slider>
	      
	      <br/><br/>
	      
	      <label for="tts">{{localize('labelTtsVolume')}} - {{ttsVolume}}%</label>
	      <paper-slider 
		      name="ttsVolume" 
		      id="ttsVolume" 
		      min="0" 
		      max="200" 
		      value="100" 
		      on-change="_changeTtsVolume">
	      </paper-slider>
	      
     </div>
  </template>

   <!-- Cooperative Editor configuration code -->
  <script type="text/javascript" src="ce-configuration.js"></script>
</dom-module>
