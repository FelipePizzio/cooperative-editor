<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../ce-container/shared-styles.html">

<link rel="import" href="sound-chat-localization.html">

<dom-module id="sound-chat">
  <template>
      	<style include="">
	     	#messageList{
				height: 250px;
				width: 100%;
				background-color: #fbfeff;
				overflow: auto;
			}
			#messageList p{
				text-align: left;
				font-size: small;
				margin: 0 3px;
			}
			.icon{
				width: 15px;
    			height: 15px;
			}
			paper-dialog{
				height: 150px;
				width: 300px;
			}
			paper-input.custom {
				--paper-input-container-input: {
        			font-size: small;
        		};
        	}
        	#messageReply.show {
        		height: 50px;
        		border:1px solid black;
        		position: relative;
        	}
        	#messageReply span::after{
        		position: absolute;
        		content: 'x';
        		cursor: pointer;
        		right: 8px;
        		top: 0;
        	}
      	</style>
        
		<div id="messageList" class="content" role="marquee" aria-live="assertive" aria-relevant="additions" aria-atomic="false">
       		<template is="dom-repeat" items="{{messages}}" as="message" on-dom-change="updateScroll">
       			<p 
					 class="message"
					 tabindex="0"
					 on-blur="_browse"
					 on-keyup='_msgSelected'
					 on-click='_msgSelected'>
					 <template is="dom-if" if="{{message.originReply.id}}" tabindex="-1">
						<span class='originReply'>{{_getOrigin(message.originReply.id)}}</span><br/>
		   		  	</template>		 	
					 
					<strong>{{message.user}}, {{localize('saidMessage')}}:</strong> {{message.textMessage}},
       			</p>
       		</template>
   		  	<template is="dom-if" if="{{isTyping}}" tabindex="-1">
				<span>{{localize('typingMessage')}}</span>
   		  	</template>
   	   </div>
	   <div id="messageReply">{{originReply.textMessage}}<span on-tap="_removeReplay"></span></div>
	   
  	  <paper-input id="inputMessage" class="custom" on-keydown="typingEvent" label="{{localize('sendMessage')}}" 
  	  	tabindex="0" on-blur="_browse" >  	  
	  	  <paper-icon-button slot="suffix" id="buttonSend" icon="icons:send" 
		  	  title="{{localize('buttonSend')}}"
		  	  tabindex="-1" on-tap="sendMessageAction" on-blur="_browse">
	  	  </paper-icon-button>  	  
  	  </paper-input>
  	 
  </template>
  
  <!-- Sound Chat code -->
  <script type="text/javascript" src="../../node_modules/tunajs/tuna-min.js"></script>
  <script type="text/javascript" src="sound-chat.js"></script>
  
</dom-module>
