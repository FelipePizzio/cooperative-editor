<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../ce-container/shared-styles.html">

<link rel="import" href="sound-chat-localization.html">

<dom-module id="sound-chat">
  <template>
      	<style include="">
	     	.content{
				height: 250px;
				width: 100%;
				background-color: #fbfeff;
				overflow: auto;
			}
			.message{
				text-align: left;
				font-size: small;
				line-height: 18pt;
			}
			.icon{
				width: 15px;
    			height: 15px;
			}
			paper-dialog{
				height: 150px;
				width: 300px;
			}
			paper-input.custom {
				--paper-input-container-input: {
        			font-size: small;
        		};
        	}	
      	</style>
        
		<div id="content" class="content" aria-live="assertive" role="alert" aria-atomic="false">
       		<template id="messageList" is="dom-repeat" items="{{messages}}" on-dom-change="updateScroll">
       			<div 
       				 class="message"
       				 id="message"
       				 tabindex="0" 
       				 on-blur="_browse">
       				 	<span style="font-weight: bold;">{{item.user}}, {{localize('saidMessage')}}</span>: {{item.message}}
       			</div>
       		</template>
   		  	<template is="dom-if" if="{{isTyping}}" tabindex="-1">
				<span  class="message">{{localize('typingMessage')}}</span>
   		  	</template>
   	   </div>
	   
  	  <paper-input id="inputMessage" class="custom" on-keydown="typingEvent" label="{{localize('sendMessage')}}" 
  	  	tabindex="0" on-blur="_browse" >  	  
	  	  <paper-icon-button slot="suffix" id="buttonSend" icon="icons:send" 
		  	  title="{{localize('buttonSend')}}"
		  	  tabindex="-1" on-tap="sendMessageAction" on-blur="_browse">
	  	  </paper-icon-button>  	  
  	  </paper-input>
  	 
  </template>
  
  <!-- Sound Chat code -->
  <script type="text/javascript" src="../../node_modules/tunajs/tuna-min.js"></script>
  <script type="text/javascript" src="sound-chat.js"></script>
  
</dom-module>
