<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="ce-editor-localization.html">
<link rel="import" href="../ce-rubric/ce-rubric.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="ce-editor"> 
	<template>
		<style>
		:host {
			display: block;
			padding: 10px;
		}
		paper-card {
			margin: 30px;
			width: 90%;
		}
		
		#save {
			display: none;
			width: 60px;
			float: right;
		}
		</style>
		
		<paper-card >
			<div class="card-content">
				<h2 id="objective"></h2>
			</div>
		</paper-card>	
		
		<ce-rubric id="ceRubric"></ce-rubric>
		
		<paper-card >
			<div class="card-content">
				<paper-textarea id="content"
					disabled>
				</paper-textarea>
				<paper-icon-button
					id="save"
					on-tap="_finishParticipation"
					icon="icons:save" >						
				</paper-icon-button>
			</div>
		</paper-card>
	</template> 
	<script>
    class CooperativeEditor extends CooperativeEditorLocalization {
      static get is() { return 'ce-editor'; }
      
      constructor() {
          super();
	  }
      
      connectedCallback() {
          super.connectedCallback();
	  }
      
      _setContent(json){
          this.$.content.value = json.content;
          this.playSound("endParticipation", json.effect);
      }

      receiveMessage(strJson){
    	  		var json = JSON.parse(strJson);
      	
	      	switch(json.type){
		      	case "ACK_FINISH_PARTICIPATION":
		  			this._setContent(json);
		    		case "ACK_REQUEST_PARTICIPATION":	    
		    			this._ackParticipation(json.userProductionConfigurations);
		        		break;
		    		case "ACK_LOAD_EDITOR":
		    			this._setProduction(json.production);
		  			this._registerUser(json.userId);
		        		break;
	      	}
      }    
      
      _ackParticipation(userProductionConfigurations){
    	  	for(var x in userProductionConfigurations){
              if(this.userId === userProductionConfigurations[x].user.id){
                  if(userProductionConfigurations[x].situation === "CONTRIBUTING"){
                      this.$.content.disabled = false;
                      this.$.content.focused = true;
                      this.$.save.style.display = "inline";
                  } else {
                    	  this.$.content.disabled = true;
                    	  this.$.save.style.display = "none";
                	  }
            	  }
          }      
      }
      
      _finishParticipation() {
          var content = "{'text':'"+this.$.content.value+"'}";
          this.dispatchEvent(new CustomEvent('finishParticipation',{detail:content}));
      }
      
      _setProduction(production){
          this.$.objective.innerHTML = production.objective;
      }
      
      _registerUser(id){
          this.userId = id;
      }
     
   }

    window.customElements.define(CooperativeEditor.is, CooperativeEditor);
  </script> 
</dom-module>
