<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="ce-editor-localization.html">
<link rel="import" href="../ce-rubric/ce-rubric.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="ce-editor">
<template>
	<style>
	:host {
		display: block;
		padding: 10px;
	}
	
	paper-card {
		margin: 30px;
		width: 90%;
	}
	
	#save {
		display: none;
		width: 60px;
		float: right;
	}
	</style>
	
	<paper-card title="{{localize('cardObjective')}}" tabindex="0">
		<div class="card-content">
			<h2 id="objective"></h2>
		</div>
	</paper-card>
	
	<ce-rubric id="ceRubric"></ce-rubric>
	
	<paper-card>
		<div class="card-content">
			<paper-textarea id="content" disabled> </paper-textarea>
			<paper-icon-button 
				id="save" 
				on-tap="_finishParticipation"
				icon="icons:save"
				alt="{{localize('buttonFinishParticipation')}}"> 
			</paper-icon-button>
		</div>
	</paper-card>
</template>
<script>
    class CooperativeEditor extends CooperativeEditorLocalization {
      static get is() { return 'ce-editor'; }
      
      constructor() {
          super();
	  }
      
      connectedCallback() {
          super.connectedCallback();
	  }
      
      _setContribution(contribution){
          this.$.content.value = contribution.content;
      }
      
      _setContributions(contributions){
    	 	 for(var x in contributions)
    		 	this._setContribution(contributions[x]);
      }
      
      _endParticipation(json){
    	  	this.playSound("endParticipation", json.effect, json.position);
      }

      receiveMessage(strJson){
    	  		var json = JSON.parse(strJson);
      	
	      	switch(json.type){
		      	case "ACK_FINISH_PARTICIPATION":
		  			this._setContribution(json.contribution);
		  			this._endParticipation(json);
	    		case "ACK_REQUEST_PARTICIPATION":
	    			this._updatePublisher(json.userProductionConfigurations);
	        		break;
	    		case "ACK_LOAD_EDITOR":
	    			this._setProduction(json.production);
	  				this._registerUser(json.userId);
	  				this._setContributions(json.production.contributions);
	  				this._updatePublisher(json.production.userProductionConfigurations);
	        		break;
	      	}
      }    
      
      _updatePublisher(userProductionConfigurations){
    	    console.log(userProductionConfigurations);
    	  	for(var x in userProductionConfigurations){
              if(this.userId === userProductionConfigurations[x].user.id){
                  if(userProductionConfigurations[x].situation === "CONTRIBUTING"){
                      this.$.content.disabled = false;
                      //this.$.content.focus();
                      this.$.save.style.display = "inline";
                  } else {
                    	  this.$.content.disabled = true;
                    	  this.$.save.style.display = "none";
                	  }
            	  }
          }      
      }
      
      jsonEscape(str) {
    	    return str.replace(/\n/g, "\\\\n").replace(/\r/g, "\\\\r").replace(/\t/g, "\\\\t");
    	  }
      
      _finishParticipation() {
          var content = "{'text':'"+this.jsonEscape(this.$.content.value)+"'}";
          this.dispatchEvent(new CustomEvent('finishParticipation',{detail:content}));
      }
      
      _setProduction(production){
          this.$.objective.innerHTML = production.objective;
      }
      
      _registerUser(id){
          this.userId = id;
      }
     
   }
    window.customElements.define(CooperativeEditor.is, CooperativeEditor);
  </script>
</dom-module>
