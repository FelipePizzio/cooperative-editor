<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="ce-editor-localization.html">
<script type="text/javascript" src="diff_match_patch.js"></script>
<script type="text/javascript" src="diff.min.js"></script>

<link rel="import" href="../ce-rubric/ce-rubric.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../ce-container/shared-styles.html">


<dom-module id="ce-editor">
<template>
	<style include="shared-styles">
	:host {
		display: block;
		margin: 15px;
	}
	
	paper-card {
		margin: 15px;
		width: 98%;
	}
	
	#save {
		display: none;
		width: 60px;
		float: right;
	}
		
	#card-content{
		margin-top: 50px;
	}
	
	ce-rubric {
		margin: 0px 15px;
	}
	</style>
	
	<paper-card id="objective" title="{{localize('cardObjective')}}" tabindex="0">
		<div class="card-content">
			<h2 id="objective"></h2>
		</div>
	</paper-card>
	
	<ce-rubric 
		id="ceRubric"
		receive-message={{receiveMessage}}
		send-message={{bindMessage}} >
	</ce-rubric>
	
	<paper-card>
		<div id="step-by-step">
			<paper-icon-button
				id="previous"
				on-tap="_previous"
				icon="icons:chevron-left"
				title="{{localize('buttonPrevious')}}"
				disabled
				tabindex="0">
			</paper-icon-button>
			
			<paper-icon-button
				id="check"
				on-tap="_contentCheck"
				icon="icons:spellcheck"
				title="{{localize('buttonSpellcheck')}}"
				tabindex="0">
			</paper-icon-button>
						
			<paper-icon-button
				id="next"
				on-tap="_next"
				icon="icons:chevron-right"
				title="{{localize('buttonNext')}}"
				disabled
				tabindex="0">
			</paper-icon-button>
			
			<span
				id="displayNumberContribution"
				style="display: none; position: absolute; right:20px; top:10px;"
				tabindex="0">				
				{{localize('contribution')}}
				{{labelContribution}}
			</span>
		</div>
		<div class="card-content">
			<span id="text"></span>
			<paper-textarea id="content" tabindex="0" readonly></paper-textarea>
			<paper-icon-button 
				id="save" 
				on-tap="_finishParticipation"
				icon="icons:save"
				title="{{localize('buttonFinishParticipation')}}"
				tabindex="0"> 
			</paper-icon-button>
		</div>
	</paper-card>
</template>

 <script type="text/javascript" src="ce-editor.js"></script>
 
</dom-module>
