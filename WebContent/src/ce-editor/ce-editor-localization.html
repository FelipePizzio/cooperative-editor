<link rel="import"
	href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
	href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-editor-localization">
  <script>
    class CooperativeEditorLocalization extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { 
          return 'ce-editor-localization'
      }

      static get properties() {
        return {
          // set the current language—shared across all elements in the app
          // that use AppLocalizeBehavior 
          language: {
              value: function() {
            	  var language;
                  var navLang = navigator.language.split('-')[0];
				  if (navLang === 'pt')
					  language = navLang;
                  else if (navLang === 'es')
                	  language = navLang; 
                  else
                	  language = 'en';
            	 return language;
        	  },
        	  type: String
          },
         
          resources: {
            value() {
            	return {
                	  'en': { 
							'buttonNext':'Press to review next contribution',
							'buttonPrevious':'Press to review the previous contribution',
							'buttonFinishParticipation': 'Press to save our participation',
	                	    'cardObjective': 'This is the main goal of the activity',
	                    	'buttonSpellcheck':'Press to review the contributions or return to edit',
	                    	'contribution':'Contribution {descripction}',
	                    	'delStart':'deletion start',
	                    	'delEnd':'deletion end',
	                    	'insStart':'insert start',
	                    	'insEnd':'insert end',
	                    	'typingContribution':'{name}, is contributing with the text', 
	                    	'editorArea': 'This is the editor area'
	                   },
	                   'pt': {
	                	   'buttonNext':'Pressione para analisar a próxima contribuição',
	                       'buttonPrevious':'Pressione para analisar a contribuição anterior',
	                       'buttonFinishParticipation': 'Pressione para salvar sua participação',
                       	   'cardObjective': 'Objetivo principal da atividade',
                       	   'buttonSpellcheck':'Pressione para analisar as contribuições ou retornar a edição',
                       	   'contribution':'Contribuição {descripction}',
	                       'delStart':'início de exclusão',
	                       'delEnd':'final de exclusão',
	                       'insStart':'início da inclusão',
	                       'insEnd':'fim da inclusão',
	                       'typingContribution':'{name}, está contribuindo com o texto',
	                       'editorArea': 'Área de produção do texto'
	                   },
	                   'es': {
	                	   'buttonNext':'Pulse para analizar la siguiente contribución',
	                       'buttonPrevious':'Presione para analizar la contribución anterior',
	                       'buttonFinishParticipation': 'Pulse para guardar su participación',
                       	   'cardObjective': 'Objetivo principal de la actividad',
                       	   'buttonSpellcheck':'Presione para analizar las contribuciones o volver la edición',
                       	   'contribution':'Contribución {descripction}',
                       	   'delStart':'inicio de eliminación',
                       	   'delEnd':'fin de eliminación',
                       	   'insStart':'inicio de la inclusión',
                       	   'insEnd':'fin de la inclusión',
                       	   'typingContribution':'{name}, está contribuyendo con el texto',
                       	   'editorArea': 'Área de producción del texto'
	                   }
              }  
            }
          }
          
        };
      }
    }
    customElements.define(CooperativeEditorLocalization.is, CooperativeEditorLocalization);
  </script> </dom-module>
