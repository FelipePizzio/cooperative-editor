<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="ce-sound-localization">
  <script>
    class CooperativeEditorSoundLocalization extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { 
          return 'ce-sound-localization'
      }

      static get properties() {
        return {
          // set the current language—shared across all elements in the app
          // that use AppLocalizeBehavior 
          language: {
              value: function() {
                  var language;
                  var navLang = navigator.language.split('-')[0];
				  if (navLang === 'pt')
					  language = navLang;
                  else if (navLang === 'es')
                	  	  language = navLang; 
                  else
                	  	  language = 'en';
            		  return language;
              },
        	  type: String
          },
         
          resources: {
            value() {
            	return {
                	  'en': { 'title': 'Cooperative Editor',
                   		'editor': 'Editor',
                   		'configuration': 'Configuration',
                   		'participants': 'Participants',               			
                       	'soundChat.loadError': 'It cant load data from server',
                       	'more': ' have ', 
                       	'participation': ' participation', 
                       	'noUser': 'No users connected'
                   },
                   'pt': { 'title': 'Cooperative Editor',
               			'editor': 'Editor',
               			'configuration': 'Configuração',
               			'participants': 'Participantes',               			
                       	'soundChat.loadError': 'Não foi possível carregar dados do servidor',
                       	'more': ' tem ', 
                       	'participation': ' participações',
                       	'noUser': 'Nenhum usuário conectado'
               	},
                   'es': { 'title': 'Cooperative Editor',
           				'editor': 'Editor',
           				'configuration': 'Configuración',
           				'participants': 'Participantes',               			
                       	'soundChat.loadError': 'No se pudo cargar datos del servidor',
                       	'more': ' ten ', 
                       	'participation': ' participación', 
                       	'noUser': 'Nenhum usuário conectado'
              	}            
              }  
            }
          }
          
        };
      }
    }
    customElements.define(CooperativeEditorSoundLocalization.is, CooperativeEditorSoundLocalization);
  </script>
</dom-module>
